<html>
    <head>
        <title>Table with thead,tbody,tfoot</title>
    </head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ramu</td>
                    <td>Maths</td>
                    <td>88</td>
                </tr>
                <tr>
                    <td>Sai</td>
                    <td>Physics</td>
                    <td>79</td>
                </tr>
                <tr>
                    <td>Karthik</td>
                    <td>Social</td>
                    <td>56</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total Students</td>
                    <td>3</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
